<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
    crossorigin="anonymous">
    <title>Fetch API SandBox</title>
</head>
<body>
    <div class="container">
        <h1 class="display-4 mb-4">FETCH API SandBox</h1>
        <div class="d-flex">
            <button id="getText" class="btn btn-secondary m-4">Get Text</button>

            <button id="getUsers" class="btn btn-success m-4">Get Users</button>

            <button id="fetchAPI" class="btn btn-warning m-4">FETCH API</button>

        </div>

        <div id="output"></div>

        <form id="addPost">
            <div class="form-group">
                <input type="text" id="title" class="form-control mb-4" placeholder="Title..">
            </div>
            <div class="form-group">
                <textarea name="Body" id="body" class="form-control mb-4" placeholder="Body"></textarea>
            </div>
            <input type="submit" value="Submit" class="btn btn-secondary">
        </form>

    </div>


    <script src="fetch.js"></script>
</body>
</html>
